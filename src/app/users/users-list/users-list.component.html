<div class="row">
   <div class="col-md-12">
      <div class="wrapper">
         <div class="list-title">
            <h3>Users List</h3>
         </div>
         <div class="card" *ngFor="let user of (users |async)?.data" [routerLink]="'details/'+user.id">
            
           <div class="d-flex">
               <div>
                  <img [src]="user.avatar" alt="" class="card-img">
               </div>
               <div class="user-tag">{{user.first_name}} {{user.last_name}}</div>
           </div>
         </div>
         <!-- <table class="table table-striped">
            <thead>
               <th>id</th>
               <th>first name</th>
               <th>last name</th>
               <th>email</th>
            </thead>
            <tbody>
               <tr *ngFor="let user of (users |async)?.data" [routerLink]="'details/'+user.id">
                  <td>{{user.id}}</td>
                  <td>{{user.first_name}}</td>
                  <td>{{user.last_name}}</td>
                  <td>{{user.email}}</td>
               </tr>
            </tbody>
         </table> -->
         <app-pagination
         [currentPage]="currentPage"
         [itemsPerPage]="(users |async)?.per_page || 0"
         [totalItems]="(users |async)?.total || 0"
         (next)="goToNextPage($event)"
         (previous)="goToPreviousPage($event)"
       ></app-pagination>
      </div>
  
   </div>
</div>
